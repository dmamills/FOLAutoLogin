<html>
<head>
<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
<link rel="stylesheet" type="text/css" href="css/style.css" />
</head>
<body>
	<div class="row-fluid">
		<div class="span4 offset4 wrap">
			<img src="images/fc-128x128.png" class="fc">

			<fieldset>
			<legend>FOL Account Settings</legend>

			</fieldset>
		<div id="saveDisplayWrap">
			<div id="saveDisplay"></div>
		</div>
	</div>
	<script src="js/jquery-1.9.1.min.js"></script>
	<script src="js/options.js"></script>
</body>
</html>
