<html>
<head>
<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
<link rel="stylesheet" type="text/css" href="css/style.css" />
<link rel="stylesheet" type="text/css" href="css/codemirror.css" />
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-10 col-md-offset-1 wrap">
                <div class="text-center">
                    <img src="images/fc-128x128.png" class="fc">
                    <h1>Fanshawe Online Express Options </h1>
                </div>

                <fieldset>
                    <legend>FOL Account Settings</legend>
                    <div class="input-group">
                        <span class="input-group-addon">Username</span>
                        <input type="text" class="form-control" id="username" placeholder="User Name"/>
                    </div>
                    <div class="input-group">
                        <span class="input-group-addon">Password</span>
                        <input type="password" class="form-control" id="password" placeholder="Password" />
                    </div>
                <br>

                </fieldset>
                <fieldset>
                    <legend>Custom Code</legend>
                    <label for="customer_css">Custom CSS</label>
                    <textarea id="custom_css" placeholder="Custom CSS"></textarea>
                    <label for="customer_js">Custom JS</label>
                    <textarea id="custom_js"  placeholder="Custom JS"></textarea>
                </fieldset>
                <br/>
                <button class="btn btn-primary btn-lg sm-margin" id="saveButton"> Save Settings </button>
                
                <div class="saveDisplayWrap"><div id="saveDisplay"></div></div>
        </div>
    </div>
    <script src="js/jquery-1.9.1.min.js"></script>
    <script src="js/codemirror.js"></script>
    <script src="js/javascript.js"></script>
    <script src="js/css.js"></script>
    <script src="js/options.js"></script>
</body>
</html>
