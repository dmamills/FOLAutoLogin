<html>
<head>
<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
<link rel="stylesheet" type="text/css" href="css/style.css" />
</head>
<body>
	<div class="row-fluid">
		<div class="span4 offset4 wrap install">	
			<img src="images/fc-128x128.png" class="fc" />
			<h1>Welcome to Fanshawe Online Express! </h1>
			<p> Thank you for installing FOLExpress. After saving your username and password. Getting into Fanshawe Online will be only ever a click away! </p>

			<fieldset>
				<legend>FOL Account Settings </legend>
				<input type="text" id="username" placeholder="User Name"/>
				<input type="password" id="password" placeholder="Password" />
				<br/>
				<button class="btn btn-primary btn-large" id="saveButton"> Save Settings </button>
			</fieldset>
			<div id="saveDisplayWrap"><div id="saveDisplay"></div></div>
	</div>
	<script src="js/jquery-1.9.1.min.js"></script>
	<script src="js/options.js"></script>
</body>
</html>
