<html>
<head>
<link rel="stylesheet" type="text/css" href="css/vendor/bootstrap.min.css" />
<link rel="stylesheet" type="text/css" href="css/style.css" />
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-10 col-md-offset-1 wrap">  
                <div class="text-center">  
                    <img src="images/fc-128x128.png" class="fc" />
                    <h1>Welcome to Fanshawe Online Express! </h1>
                    <p> Thank you for installing FOLExpress. After saving your username and password. Getting into Fanshawe Online will be only ever a click away! For questions and support, please contact me on twitter at <a href="http://twitter.com/dmamills">@dmamills</a>
                </div>
                <fieldset>
                    <legend>FOL Account Settings </legend>

                    <div class="input-group">
                        <span class="input-group-addon">Username</span>
                        <input type="text" class="form-control" id="username" placeholder="User Name"/>
                    </div>
                    <div class="input-group">
                        <span class="input-group-addon">Password</span>
                        <input type="password" class="form-control" id="password" placeholder="Password" />
                    </div>
                    <br/>
                    <button class="btn btn-primary btn-lg sm-margin" id="saveButton"> Save Settings </button>
                </fieldset>
                <div class="saveDisplayWrap"><div id="saveDisplay"></div></div>
        </div>
    </div>
    <script src="js/vendor/jquery-1.9.1.min.js"></script>
    <script src="js/options.js"></script>
</body>
</html>
